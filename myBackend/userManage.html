<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my-letao</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入Nprogress进度条插件 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <!-- 引入表单验证 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 引入当前页面的css -->
    <link rel="stylesheet" href="./css/myIndex.css">
    <!-- 引入admin -->
    <link rel="stylesheet" href="./css/admin.css">
</head>

<body>
    <!-- 左侧 -->
    <aside class="lt-aside">
        <!-- brand -->
        <div class="brand">
            <a href="./index.html">
                ITCAST
            </a>
        </div>
        <!-- user -->
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <!-- menu -->
        <ul class="menu">
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-user"></i>
                    用户管理
                </a>
            </li>
            <li>
                <a class="a" href="javascript:;">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <div class="child">
                    <a class="aa" href="./categoryFirst.html">一级分类</a>
                    <a class="aa" href="./categorySecond.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="javascript:;">
                    <i class="glyphicon glyphicon-tags"></i>
                    商品管理
                </a>
            </li>
        </ul>
    </aside>
    <!-- 右侧 -->
    <section class="lt-section">
        <!-- 顶部导航 -->
        <div class="lt-nav">
            <a data-menu href="javascript:;">
                <i class="glyphicon glyphicon-align-justify"></i>
            </a>
            <a href="#myModal" data-toggle="modal">
                <i class="glyphicon glyphicon-log-out"></i>
            </a>
        </div>
        <!-- 图表部分 -->
        <div class="lt-content">
            <div class="container-fluid">
                <!-- 路径导航 -->
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">首页</li>
                </ol>
                <!-- 分页 -->
                <ul class="pagination"></ul>
                <!-- 表格 -->
                <div class="lt-table">
                    <div class="bs-example" data-example-id="bordered-table">
                        <table class="table table-bordered  table-hover">
                            <thead>
                                <tr class="center">
                                    <th>序号</th>
                                    <th>用户名</th>
                                    <th>手机号</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!-- 禁用启用的按钮的模态框 -->
        <div class="modal fade " id="manage-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!-- <h4 class="modal-title" id="myModalLabel1">温馨提示</h4> -->
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">
                            <!-- <i class="glyphicon glyphicon-info-sign">您确定要退出吗</i> -->
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary out">确定</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出按钮的模态框 -->
        <div class="modal fade " id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabe">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert alert-danger">
                            <i class="glyphicon glyphicon-info-sign">您确定要退出吗</i>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-name="<%=rows[i].username%>" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" data-name="<%=rows[i].username%>" class="btn btn-primary out">确定</button>
                        <!-- <a href="./login.html" class="btn btn-primary">确定</a> -->
                    </div>
                </div>
            </div>
        </div>


        <!-- 模版引擎 -->
        <script type="text/template" id="usermanage-template">
            <%for(var i= 0;i<rows.length;i++) {%>
                <tr class="text-center">
                    <td>
                        <%=(page-1)*size+i+1%>
                    </td>
                    <td>
                        <%=rows[i].username%>
                    </td>
                    <td>
                        <%=rows[i].mobile%>
                    </td>
                    <td>
                        <%=rows[i].isDelete==1?'禁用':'正常'%>
                    </td>
                    <td>
                        <% if(rows[i].isDelete == 1) { %>
                            <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" href="#manage-modal" data-toggle="modal" class="btn btn-primary">启用</a>
                            <%}else {%>
                                <a data-id="<%=rows[i].id%>" data-name="<%=rows[i].username%>" href="#manage-modal" data-toggle="modal" class="btn btn-danger">禁用</a>
                                <%}%>
                    </td>
                </tr>
                <%}%>
        </script>

        <!-- 引入jquery -->
        <script src="./lib/jquery/jquery.min.js"></script>
        <!-- 引入bootstrap的插件 -->
        <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
        <!-- 引入template-native.js模版引擎 -->
        <script src="./lib/artTemplate/template-native.js"></script>
        <!-- 引入表单验证的插件 -->
        <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
        <!-- 引入进度条插件 -->
        <script src="./lib/nprogress/nprogress.js"></script>
        <!-- 引入myIndex文件 -->
        <script src="./js/myIndex.js"></script>
        <!-- 引入userManage.js -->
        <script src="./js/userManage.js"></script>
        <!-- 引入分页插件 -->
        <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>

</body>

</html>
