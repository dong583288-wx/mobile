<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理系统-登录</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <!-- 引入bootstrap验证插件 -->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入进度条 -->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <style>
        .le-login {
            background-color: rgba(1, 5, 10, 0.842);
            margin-top: 100px;
            /* width: 500px; */
        }

        .panel-primary {
            border-color: #337ab7;
            width: 400px;
        }
    </style>
</head>

<body class="le-login">

    <!-- 流式布局 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">后台管理系统</h3>
                    </div>
                    <div class="panel-body">
                        <!-- 表单 -->
                        <form class="form-horizontal" id="login-form">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">帐号:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="帐号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="reset" class="btn btn-default">重置</button>
                                    <button type="submit" class="btn btn-default btn-primary pull-right">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
